<div class="card full-map-card">
    <div class="section-header">
        <div class="section-title">
            <div class="section-icon">📍</div>
            全頁面地圖
        </div>
        <div class="map-search-box">
            <input class="search-input g-map-search-input" placeholder="搜尋地點或地址...">
            <button class="search-btn g-map-search-btn">搜尋</button>
        </div>
        
        <div class="map-controls">
            <button id="findMyLocationBtn" class="search-btn compact">📍 找我</button>
            <button id="searchNearbyCoffeeBtn" class="search-btn compact">☕ 咖啡</button>
            <button id="searchNearbyRestaurantBtn" class="search-btn compact">🍜 餐廳</button>
        </div>
    </div>
    
    <div class="full-map-content">
        <iframe class="g-map-iframe"
            src="https://www.google.com/maps/embed/v1/place?key=......&output=embed"
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
        </iframe>
    </div>
</div>
