<div class="search-section card">
  <input class="search-input g-search-input" placeholder="搜尋 Google 或輸入網址..."/>
  <button class="search-btn g-search-btn">搜尋</button>
</div>

<div class="card" id="work-quick-links-card">
    <div class="card-title">
        <div class="card-icon">🛠️</div>
        工作快捷列
        <button id="editLinksBtn" class="quick-link-edit-btn">編輯</button>
    </div>
    <div id="workQuickLinksContainer" class="quick-links-bar">
        </div>
    <div id="quickLinkFormArea" class="quick-link-form" style="display: none;">
        <h3 id="quickFormTitle">新增連結</h3>
        <input type="hidden" id="quickLinkIndex" value="-1"> 
        <input type="text" id="quickLinkName" class="search-input" placeholder="名稱 (e.g., Gemini)">
        <input type="text" id="quickLinkUrl" class="search-input" placeholder="網址 (https://...)">
        
        <div class="quick-link-form-controls">
            <button id="saveLinkBtn" class="search-btn">儲存</button>
            <button id="cancelLinkBtn" class="refresh-btn">取消</button>
        </div>
    </div>
</div>

<div class="work-grid">
    <div class="card">
        <div class="card-title">
            <div class="card-icon">✅</div>
            待辦事項清單
        </div>
        <div class="todo-input-area">
            <input type="text" id="todoInput" class="search-input" placeholder="新增任務...">
            <button id="addTodoBtn" class="search-btn">新增</button>
        </div>
        <ul id="todoList" class="todo-list">
        </ul>
    </div>
    <div class="card">
        <div class="card-title">
            <div class="card-icon">🍅</div>
            番茄鐘
        </div>
        <div class="pomodoro-timer-display" id="pomodoroTimer">25:00</div>
        <div class="pomodoro-controls">
            <button id="pomoStartPauseBtn" class="search-btn">開始</button>
            <button id="pomoResetBtn" class="refresh-btn">重設</button>
        </div>
        <div class="pomodoro-status" id="pomodoroStatus">準備開始工作 🧑‍💻</div>
    </div>
    <div class="card">
        <div class="card-title">
            <div class="card-icon">📝</div>
            快速筆記
        </div>
        <textarea id="quickNotesArea" class="quick-notes" placeholder="在這裡輸入你的筆記..."></textarea>
        <div id="notesSavedStatus" class="notes-saved-status">所有變更已自動儲存</div>
    </div>
</div>
