<div class="search-section card">
  <input class="search-input g-search-input" placeholder="搜尋 Google 或輸入網址..."/>
  <button class="search-btn g-search-btn">搜尋</button>
</div>

<div class="card" id="personal-quick-links-card">
    <div class="card-title">
        <div class="card-icon">❤️</div>
        個人快捷列
        <button id="editPersonalLinksBtn" class="quick-link-edit-btn">編輯</button>
    </div>
    <div id="personalQuickLinksContainer" class="quick-links-bar">
        </div>
    <div id="personalLinkFormArea" class="quick-link-form" style="display: none;">
        <h3 id="personalFormTitle">新增個人連結</h3>
        <input type="hidden" id="personalLinkIndex" value="-1">
        <input type="text" id="personalLinkName" class="search-input" placeholder="名稱 (e.g., Facebook)">
        <input type="text" id="personalLinkUrl" class="search-input" placeholder="網址 (https://...)">
        
        <div class="quick-link-form-controls">
            <button id="savePersonalLinkBtn" class="search-btn">儲存</button>
            <button id="cancelPersonalLinkBtn" class="refresh-btn">取消</button>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-title">
        <div class="card-icon">📔</div>
        每日隨筆
    </div>
    <div class="daily-log-input-area">
        <textarea id="dailyLogInput" class="quick-notes" placeholder="在這裡輸入您的隨筆..."></textarea>
        <button id="addLogEntryBtn" class="search-btn">新增隨筆</button>
    </div>
    <ul id="dailyLogList" class="daily-log-list">
        </ul>
</div>
